
<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <h3>Add Course</h3>
                    <form id="login" >
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control"  ng-model="vm.course.name" >
                        </div>            
                        <div class="form-group">
                            <label>Link</label>  
                            <input type="text" formControlName="link" class="form-control"  ng-model="vm.course.link">
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="number" formControlName="duration" class="form-control"  ng-model="vm.course.duration" >
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" formControlName="price" class="form-control"  ng-model="vm.course.price" >
                        </div>
                        <div class="form-group" class="d-flex justify-content-center" >
                            <button type="button"  class="btn btn-outline-primary " ng-click="vm.submit()" >Add Course</button>
                        </div>
                        <div class="form-group" class="d-flex justify-content-center" >
                            <button type="button"  class="btn btn-outline-primary " ng-click="vm.redirect()" >View Course List</button>
                        </div>
                    
                    </form>
                </div>

            </div>
        </div>
      </div>
