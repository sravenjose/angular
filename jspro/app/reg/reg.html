
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-3">
                <h3>Sign Up</h3>
                <form id="reg" >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control"  ng-model="vm.user.name" >
                    </div>            
                    <div class="form-group">
                        <label>Email</label>  
                        <input type="email" formControlName="email" class="form-control"  ng-model="vm.user.email" [ngClass]="{ 'is-invalid': submitted && email.errors }">
                        <div *ngIf="submitted && vm.email.errors" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.required">Email must be a valid </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"  ng-model="vm.user.password" >
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" formControlName="age" class="form-control"  ng-model="vm.user.age" >
                    </div>
                    <div class="form-group" class="d-flex justify-content-center" >
                        <button type="button"  class="btn btn-outline-primary " ng-click="vm.submit()" >Sign Up</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
  </div>
