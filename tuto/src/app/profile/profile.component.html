
<h2>Profile List</h2>

<div>
    <button (click)="add()"> Profile Setup </button>
</div>
<div>
<ul class="users">
   
  <li *ngFor="let p of users; let i=index;">
    <a routerLink="/user-edit/{{p.name}}">
      <span class="badge">{{i+1}}</span> {{p.name}}
    </a>
    <button class="delete" title="delete user"
      (click)="delete(p)">X</button>
  </li>
</ul>
</div>
