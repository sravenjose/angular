<div class="jumbotron">
    <div class="container">
      <div class="row">
          <div class="col-md-3 offset-md-0">
              <h3>Update Course</h3>
              <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" *ngIf="course" [(ngModel)]="course.name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" readonly="readonly"/>
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Duration</label>
                      <input type="number" *ngIf="course" [(ngModel)]="course.duration"formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }" />
                      <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
                          <div *ngIf="f.duration.errors.required">Duration is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Link</label>
                      <input type="link" *ngIf="course" [(ngModel)]="course.link" formControlName="link" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.link.errors }" />
                      <div *ngIf="submitted && f.link.errors" class="invalid-feedback">
                          <div *ngIf="f.link.errors.required">Link is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>price</label>
                      <input type="number" *ngIf="course" [(ngModel)]="course.price" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                          <div *ngIf="f.price.errors.required">price is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
</div>
