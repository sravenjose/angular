
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-3" >
                <h3>Log in</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>  
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />                        
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Email must be a valid </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group" class="d-flex justify-content-center" >
                        <button class="btn btn-outline-primary " >Log In</button>
                    </div>
                    <br>
                    <div class="form-group" >
                        <p>Don't have an account?
                        <a class="" routerLink="/reg/" >Sign Up</a>
                        </p>
                 </div>
                
                   
                </form>
            </div>
        </div>
    </div>
  </div>
