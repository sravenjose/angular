<div class="jumbotron">
    <div class="container">
      <div class="row">
          <div class="col-md-3 offset-md-0">
              <h3>Add New Course</h3>
              <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"  />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Duration</label>
                      <input type="number" formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }" />
                      <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
                          <div *ngIf="f.duration.errors.required">Duration is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Link</label>
                      <input type="link" formControlName="link" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.link.errors }" />
                      <div *ngIf="submitted && f.link.errors" class="invalid-feedback">
                          <div *ngIf="f.link.errors.required">Link is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>price</label>
                      <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                          <div *ngIf="f.price.errors.required">price is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn1 btn-primary">Submit</button>
                  </div>
              </form>
          </div>

          <div class="cards offset-md-4" >
                <h3>Course List</h3>
                <div *ngFor="let course of courses">
                 <div class="card" style="width: 15rem;"  >
                     <div class="card-body" >
                       <button type="button" class="close" aria-label="Close" (click)="delete(course)">
                           <span aria-hidden="true">&times;</span>
                       </button>
                       <h5 class="card-title">{{course.name}}</h5> 
                       
                
                       <h6 class="card-subtitle mb-2 text-muted">{{course.duration}} hrs</h6>
                       <p class="card-text">price:Rs{{course.price}} </p>
                       <a class="btn btn-outline-secondary" routerLink="/edit/{{course.name}}"> Edit</a>
                     </div>
                 </div>
               </div>
        </div> 
      </div>
    </div>
</div>
